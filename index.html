<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
<script src="script.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"><h3 class="white-text text-style">OMDB</h3>
            <p class="white-text">The Open Movie Database</p>
        </div>
            <div id="viewTop" class="col-sm-9 movieSearch">
                <label class="form-label blue-text" for="search-title"><h4>Movie Title</h4></label>
                    <input type="text" id="search-title" class="form-control" placeholder="enter the movie name to get the details" />
                   
                 
                <button type="button" class="btn btn-primary searchBtn" id="btn" onclick="onSearchClick()">SEARCH</button>
            </div>
           <div class="col-sm-3"></div>
           <div class="col-sm-9 white-text" id="error-msg"></div>
        </div>
       
        <div class="row">  
            <div id="myCarousel" class="carousel slide marginTop50" data-ride="carousel" style="height: 400px;">
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
            
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="https://a-static.besthdwallpaper.com/the-dark-knight-rises-movie-poster-wallpaper-2560x1024-12624_99.jpg" alt="Los Angeles" style="width:100%;height: 400px;">
                  </div>
            
                  <div class="item">
                    <img src="https://borgdotcom.files.wordpress.com/2011/06/thor-poster-banner.jpg" alt="Chicago" style="width:100%;height: 400px;">
                  </div>
                
                  <div class="item">
                    <img src="https://images.squarespace-cdn.com/content/v1/5d8415551afb7668c2b7db5a/1600349092788-05AO1OOGLVA7WKYQCZNH/https---blogs-images.forbes.com-scottmendelson-files-2018-02-au_rich_hero_blackpanther_1_3c317c85-1200x526.jpg" alt="New york" style="width:100%;height: 400px;">
                  </div>
                </div>
            
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
     
        <div id="movieData" class="row marginTop50">  
<div id="movie-info" class="col-sm-8">
<div id="ratings"></div>
</div>
<div id="movie-image" class="col-sm-4">

</div>
        </div>
        <div class="row alignCenter">  
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-google"></a>
            <a href="#" class="fa fa-instagram"></a>
<a href="#" class="fa fa-pinterest"></a>
          
        </div>
    </div>
</body>
</html>
